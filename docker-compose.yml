version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: summary-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: summary
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - db-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    ports:
      - "3306:3306"

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    image: summary-backend:latest
    container_name: summary-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      # Format: user:pass@tcp(host:port)/dbname?params
      MYSQL_DSN: app:app123@tcp(db:3306)/summary?charset=utf8mb4&parseTime=true&loc=Local
      JWT_SECRET: super-secret-change-me
      PORT: "8080"
    volumes:
      - uploads:/app/upload
    networks:
      default:
        aliases:
          - backend-app
    user: "0:0"

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        # Inject at build time. Leave empty to use same-origin (recommended behind Nginx proxy)
        VITE_API_URL: ${VITE_API_URL-}
    image: summary-frontend:latest
    container_name: summary-frontend
    restart: unless-stopped
    environment:
      # Runtime override for API base; leave empty for same-origin
      VITE_API_URL: ${VITE_API_URL-}
    expose:
      - "80"
    networks:
      - default

  proxy:
    image: nginx:1.25-alpine
    container_name: summary-proxy
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    environment:
      FRONTEND_DOMAIN: jhb.asia
      BACKEND_DOMAIN: admin.jhb.asia
      FRONTEND_SSL_CERT: /etc/nginx/certs/jhb.asia/fullchain.pem
      FRONTEND_SSL_KEY: /etc/nginx/certs/jhb.asia/privkey.pem
      BACKEND_SSL_CERT: /etc/nginx/certs/admin.jhb.asia/fullchain.pem
      BACKEND_SSL_KEY: /etc/nginx/certs/admin.jhb.asia/privkey.pem
      FRONTEND_UPSTREAM: frontend:80
      BACKEND_UPSTREAM: backend:8080
      NGINX_ENVSUBST_COMMAND: "envsubst '$${FRONTEND_DOMAIN} $${BACKEND_DOMAIN} $${FRONTEND_SSL_CERT} $${FRONTEND_SSL_KEY} $${BACKEND_SSL_CERT} $${BACKEND_SSL_KEY} $${FRONTEND_UPSTREAM} $${BACKEND_UPSTREAM}'"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - default

volumes:
  db-data:
  uploads:
